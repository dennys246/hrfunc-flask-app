<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      const root = document.documentElement;
      const query = window.matchMedia('(prefers-color-scheme: dark)');

      function applyScheme(event) {
        const useDark = event.matches ?? query.matches;
        root.classList.toggle('dark', useDark);
        root.classList.toggle('light', !useDark);
      }

      applyScheme(query);
      if (typeof query.addEventListener === 'function') {
        query.addEventListener('change', applyScheme);
      } else if (typeof query.addListener === 'function') {
        query.addListener(applyScheme);
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <meta charset="UTF-8">
  <title>{% block title %} HRfunc {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', () => {
            const code = button.parentElement.querySelector('code').textContent.trim();
            navigator.clipboard.writeText(code)
                .then(() => {
                    button.innerText = 'Copied!';
                    setTimeout(() => button.innerText = 'Copy', 1500);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    button.innerText = 'Failed';
                    setTimeout(() => button.innerText = 'Copy', 1500);
                });
        });
    });
});
</script>
{% endblock %}

</body>
</html>
