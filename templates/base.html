<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <meta charset="UTF-8">
  <title>{% block title %} HRfunc {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,600,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', () => {
            const code = button.parentElement.querySelector('code').textContent.trim();
            navigator.clipboard.writeText(code)
                .then(() => {
                    button.innerText = 'Copied!';
                    setTimeout(() => button.innerText = 'Copy', 1500);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    button.innerText = 'Failed';
                    setTimeout(() => button.innerText = 'Copy', 1500);
                });
        });
    });
});
</script>
{% endblock %}

<body class="bg-gray-800 dark:bg-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto relative flex items-center h-16">
      <!-- Centered Title -->
      <h1 class="absolute left-1/2 transform -translate-x-1/2 text-4xl font-bold hover:text-indigo-400">
        <a href="/about">HR<i><span style="font-family: 'Times New Roman', serif;">func</span></i></a>
      </h1>

      <!-- Navigation Right -->
      <nav class="ml-auto space-x-4">
        <strong><a href="/hrfunc_guide" class="text-white hover:text-indigo-400">Tutorial</a></strong>
        <strong><a href="/hrtree_guide" class="text-white hover:text-indigo-400">HR<i><span style="font-family: 'Times New Roman', serif;">tree</span></i></a></strong>
        <strong><a href="/hrf_upload" class="text-white hover:text-indigo-400">HRF submission</a></strong>
        <strong><a href="/QA" class="text-white hover:text-indigo-400">Q & A</a></strong>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-black mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center text-gray-400 text-sm">
      <p>&copy; 2025 Denny Schaedig. All rights reserved.</p>
      <div class="flex gap-4 mt-2 md:mt-0">
        <a href="/contact" class="hover:text-indigo-500">Contact Us</a>
      </div>
    </div>
  </footer>

</body>
</html>
